<!DOCTYPE html>
<html>

<head>
    <title>Hab</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=10">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        @font-face {
            font-family: parrafo;
            src: url('fonts/Arcon-Regular.otf');
        }

        @font-face {
            font-family: titulo;
            src: url('fonts/segoe-ui.ttf');
        }
    </style>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body style="background: url(images/fondo_hab.jpeg); background-size: cover; margin-top: 2%; margin: 0;">
    <nav class="navbar navbar-light justify-content-between">
        <!-- <spam class="navbar-brand letraW">
        </spam>
        <img class="my-2 my-sm-0" src="images/logo_diandra.png" /> -->
    </nav>
    <div class="container" style="margin-top: 30px; padding: 20px;">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="text-center"><img src="images/libro.png" class="img-fluid" /></div>
                <div class="text-center" style="margin-top: 15px;">
                    <h4 class="letraW" style="margin-bottom: 0;">Paso 01</h4>
                </div>
                <div style="margin-top: 50px;">
                    <div class="form-group">
                        <input type="text" id="name" class="form-control" placeholder="Ingresa tu nombre y apellido">
                    </div>
                </div>
                <div style="margin-top: 30px;">
                    <div class="form-group">
                        <input type="email" id="email" class="form-control" aria-describedby="emailHelp"
                            placeholder="Ingresa tu correo">
                    </div>
                </div>
                <div style="margin-top: 30px;">
                    <div class="form-group">
                        <input type="password" id="password" class="form-control" placeholder="Contraseña">
                    </div>
                </div>
                <div style="margin-top: 30px;">
                    <div class="form-group">
                        <input type="password" id="confirmPassword" class="form-control"
                            placeholder="Confirmar contraseña">
                    </div>
                </div>
                <div style="margin-top: 30px;">
                    <button type="button" id="saveUser" class="btn btn-primary btn-lg btn-block">Siguiente</button>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/user.js" crossorigin="anonymous"></script>
    <script src="js/actions.js" crossorigin="anonymous"></script>
</body>

</html>
