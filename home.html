<!DOCTYPE html>

    <style>

            src: url('fonts/Arcon-Regular.otf');

            font-family: titulo;

    <link rel="stylesheet" href="css/style.css" />

<body style="background: url(images/fondo_hab.jpeg); background-size: 100% 100%; margin-top: 2%; margin: 0;">
    <nav class="navbar navbar-light bg-light justify-content-between">

    <div class="container">

                    <img class="img-fluid" src="images/profile.png"/>

            </div>

                    </a>

                    </a>

            <div class="container">

                    </div>

                        </div>
                        <div>
                            <div class="container-fluid">

                                        <span class="sr-only">Previous</span>
