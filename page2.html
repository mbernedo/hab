<!DOCTYPE html>
<html>

<head>
    <title>Hab</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=10">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        @font-face {
            font-family: parrafo;
            src: url('fonts/Arcon-Regular.otf');
        }

        @font-face {
            font-family: titulo;
            src: url('fonts/segoe-ui.ttf');
        }
    </style>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body
    style="background: url(images/fondo.png); background-repeat: repeat-x; background-size: 100% 100%; margin-top: 2%; margin: 0;">
    <nav class="navbar navbar-light justify-content-between">
        <spam class="navbar-brand letraW"><label style="margin-right: 20%;">Equipo</label><label>INICIAR SESION
                /
                REGISTRO</label>
        </spam>
        <img class="my-2 my-sm-0" src="images/logo_diandra.png" />
    </nav>
    <div class="container" style="margin-top: 30px; padding: 20px;">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="text-center"><img src="images/libro.png" class="img-fluid" /></div>
                <div class="text-center" style="margin-top: 15px;">
                    <h4 class="letraW" style="margin-bottom: 0;">Paso 02</h4>
                </div>
                <div class="text-center"><img src="images/parte2.png" class="img-fluid" /> </div>
                <div style="margin-top: 40px;">
                    <label class="text-right letraW">Elige el puesto al que quieres llegar</label>
                    <select class="form-control" id="job">
                        <option class="selected">---Seleccionar---</option>
                    </select>
                </div>
                <div class="letraW" style="margin-top: 20px;"><label>Selecciona que habilidades posees</label></div>
                <ul style="list-style: circle;" id="skills">
                    <li type="circle" style="margin-top: 15px;">
                        <div class="row">
                            <select class="form-control col-10" id="skill">
                                <option class="selected">---Seleccionar---</option>
                            </select>
                            <a class="col-2" id="deleteSkill" href="javascript:void(0);"><i
                                    class="far fa-trash-alt fa-2x"></i></a>
                        </div>
                    </li>
                </ul>
                <div class="text-right">
                    <a href="javascript:void(0);" id="addSkill"><u>Agregar otra habilidad</u></a>
                </div>
                <div class="form-check" style="margin-top: 40px;">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label letraW" for="defaultCheck1">
                        Acepto terminos y condiciones
                    </label>
                </div>
                <div style="margin-top: 15px;">
                    <button type="button" class="btn btn-primary btn-lg btn-block">REGISTRARSE</button>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/1b0ba374a4.js" crossorigin="anonymous"></script>
    <script src="js/actions.js" crossorigin="anonymous"></script>
</body>

</html>
